{% set version = "20200402" %}

package:
  name: pdfminer.six
  version: {{ version }}

source:
  url: https://github.com/pdfminer/pdfminer.six/archive/{{ version}}.tar.gz
  sha256: 9cb849b95046f064b6ac2350234349007d2efd52647df6d755521e48dde5a28e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - six
    - pycryptodome
    - sortedcontainers
    - chardet

test:
  imports:
    - pdfminer

  commands:
    - pdf2txt.py -h
    # Can't test dumppdf.py b/c -h raises issues.
    # Can't test latin2ascii.py unless you feed it input.

about:
  home: https://github.com/pdfminer/pdfminer.six
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: PDF parser and analyzer
  dev_url: https://github.com/pdfminer/pdfminer.six

extra:
  recipe-maintainers:
    - pmlandwehr
    - pvanheus
